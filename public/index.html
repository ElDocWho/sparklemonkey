<!DOCTYPE html>
<html>
  <head>
    <title>Sparkle Monkey Concert Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/styles/base.css">
    <link rel="stylesheet" href="public/styles/layout.css">
    <link rel="stylesheet" href="public/styles/modules.css">
    <script src=“https://use.fontawesome.com/febea918c6.js“></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <!-- Handlebars template for list view -->
    <script id="list-entry" type="text/x-handlebars-template">
      <div id="list-template">
        <h2>Artist: {{artist}}</h2>
        <h2>Date: {{date}}</h2>
        <h2>Venue: {{venue}}</h2>
        <h2>Buy Tickets: {{url}}</h2>
      </div>
    </script>
  </head>
  <body>
    <nav>
      <button type="button" name="map"></button>
      <button type="button" name="list"></button>
    </nav>
    <main>
      <form class="filters" action="" method="post">
        <input type="text" name="area" value="">
        <input type="date" name="start-date" value="">
        <input type="date" name="end-date" value="">
      </form>
      <section id="about" class="">

      </section>
      <section id="map" class="">

      </section>
      <section id="list" class="">

      </section>
    </main>
    <footer>
      <button type="button" name="about"></button>
    </footer>
    <!-- API scripts -->
    <script src="https://maps.googleapis.com/maps/api/js" async defer></script>
  </body>
</html>
